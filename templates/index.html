<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card mt-5">
        <h2 class="card-title mt-3">Sentiment Analysis API</h1>
        <p class="card-subtitle mb-2 text-muted">
          This is a simple API that uses the Logistic Regression model to predict Sentiment Analysis.</p>
        <hr>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <!-- Main Input For Receiving Query to our ML -->
              <form action="{{ url_for('predict')}}" method="post">

                <label for="ReviewText" class="form-label">Review Text</label>
                <textarea class="form-control" id="ReviewText" rows="5" name="ReviewText"
                  placeholder="Enter review text" required="required"></textarea>

                <button type="submit" class="btn btn-primary btn-block btn-large mt-3">Predict Sentiment</button>
              </form>
            </div>
            <div class="col-lg-6">
              <h4>Model's Prediction:</h4>
              <hr>
              <p>Sentiment: {{ prediction_text }}</p>
              <p>Confidence Score: {{ confidence_score_text }}</p>
            </div>

          </div>         
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
